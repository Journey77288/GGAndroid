apply from: "${rootProject.projectDir}/config/libConfig.gradle"
apply plugin: 'com.android.library'
android {
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    api fileTree(include: ['*.jar'], dir: 'libs')
    api libs.google_play_services_auth
    api libs.firebase_core
    api libs.play_services_plus
    api project(':GGCore:GGRxJava')
    implementation project(':GGCore:GGUtils')
    implementation project(':GGOpen:open-core')
}
