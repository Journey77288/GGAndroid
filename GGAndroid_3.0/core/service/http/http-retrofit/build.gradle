apply from: "${rootProject.projectDir}/gradle/config/module.gradle"

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    api project(':core:service:http:http-core')
    implementation project(':core:support:utils')

    api libs.okhttp
    api libs.retrofit
    api libs.retrofit_converter_gson
    api libs.okhttp_logging
    api libs.retrofit_adapter_rxjava

    //Android Studio 抓包调试
    api libs.okhttpprofiler

    //可视化调试工具，使用方式：chrome://inspect
    api libs.stetho_okhttp

    //手机端抓包调试
    debugApi libs.chucker
    releaseApi libs.chucker_library_no_op
}
